<!-- Main Content -->
    <div class="p-col-9">
      <div class="header">
        <input type="text" pInputText placeholder="Buscar por nombres" />
        <button pButton type="button" icon="pi pi-power-off" label="Cerrar Sesi칩n"></button>
      </div>
  
      <div class="content">
        <h2>Gesti칩n de Usuarios</h2>
        <p-table [value]="usuarios" selectionMode="single" [(selection)]="selectedUser" [paginator]="true" [rows]="5">
          <ng-template pTemplate="header">
            <tr>
              <th>Nombres</th>
              <th>Correo Electr칩nico</th>
              <th>Fecha de Registro</th>
              <th>Estado</th>
              <th>Roles y Permisos</th>
              <th>Acciones</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-usuario>
            <tr>
              <td>{{ usuario.nombre }}</td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.fechaRegistro }}</td>
              <td>{{ usuario.estado }}</td>
              <td>{{ usuario.rol }}</td>
              <td>
                <button pButton type="button" label="Seleccionar" class="p-button-primary" (click)="onSelectUser(usuario)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
  
        <div class="actions">
          <p>Usuario Seleccionado: {{ selectedUser?.nombre || 'Ninguno' }}</p>
       <p>   <button pButton type="button" label="Editar" class="p-button-warning" (click)="editUser(selectedUser)"></button> 
          <button pButton type="button" label="Eliminar" class="p-button-danger" (click)="deleteUser(selectedUser)"></button>
          <button pButton type="button" label="Restablecer Contrase침a" (click)="resetPassword(selectedUser)"></button>
          <button pButton type="button" label="Activar/Desactivar" (click)="toggleStatus(selectedUser)"></button></p>
        </div>
      </div>
    </div>
